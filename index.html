<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hydrapp</title>
    <meta name="description" content="Its my first PWA app !" />

   
    <meta property="og:title" content="" />
    
    <meta property="og:description" content="Its an app for counting water" />
   
    <meta property="og:url" content="https://arturciepielowski.github.io/hydrapp/" />
   
    <meta property="og:image" content="https://arturciepielowski.github.io/hydrapp/src/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="Main">

    
    <h1 class="Main__header">Hydrapp</h1>

    <div class="glass">
      
      <img class="glass__image" src="assets/img/water-glass.svg" alt="its a glass">
      <div class="glass__number ">

        <span class="glass__number--js">0</span>
      
      </div>
    
    </div>
    
    <button class="button buttonAdd--js">Add glass</button>

    <button class="button buttonSubstract--js">Remove glass</button>

    <p class="buttonReset buttonReset--js">Reset</p>
    <script src="js/main.js"></script>
  </body>
</html>
